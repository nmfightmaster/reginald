name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps (frontend)
        run: pnpm install
        working-directory: .

      - name: Lint
        run: pnpm run lint || echo "no lint yet"
        working-directory: .

      - name: Typecheck
        run: pnpm run typecheck || echo "no typecheck yet"
        working-directory: .

      - name: Test
        run: pnpm test -- --coverage || echo "no tests yet"
        working-directory: .

  # Rust/Tauri job can be added once src-tauri exists.
